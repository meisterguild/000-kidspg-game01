
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像一覧</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        h1 { text-align: center; color: #1a237e; }
        .gallery { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
        .image-set { 
            border: 1px solid #ccc; 
            border-radius: 8px; 
            padding: 15px; 
            background-color: #fff; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
            transition: box-shadow 0.3s ease;
            width: 90%;
            max-width: 800px;
        }
        .image-set:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .image-set h2 { 
            margin-top: 0; 
            font-size: 1.4em; 
            color: #3f51b5;
            border-bottom: 2px solid #c5cae9;
            padding-bottom: 10px; 
        }
        .image-container { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px; 
            align-items: center; /* 中央揃え */
        }
        .image-wrapper { 
            text-align: center; 
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            background-color: #fafafa;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }
        .image-wrapper img { 
            max-width: 100%; 
            height: auto; 
            cursor: pointer; 
            border-radius: 4px; 
            transition: transform 0.2s, box-shadow 0.2s; 
        }
        .image-wrapper img:hover { 
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        .image-wrapper p { font-size: 0.9em; color: #666; margin-top: 8px; font-weight: bold; }
        .missing-image { color: #999; font-style: italic; padding: 20px 0; }

        /* サムネイルを固定サイズで表示するためのCSSクラス */
        .photo-thumbnail-display {
            width: 500px;  /* 固定幅 */
            height: 500px; /* 固定高 */
            object-fit: cover; /* アスペクト比を維持しつつエリアを埋める */
            max-width: none; /* max-widthを上書き */
        }

        /* サンプル用の背景色 */
        .sample-background {
            background-color: #424242; /* ダークグレー */
        }
        .sample-background p {
            color: #eeeeee; /* 明るい色の文字 */
        }

        /* Lightbox styles */
        #lightbox { 
            display: none; 
            position: fixed; 
            z-index: 1000; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background-color: rgba(0,0,0,0.85); 
            justify-content: center; 
            align-items: center; 
            cursor: pointer;
        }
        #lightbox img { 
            max-width: 90vw; 
            max-height: 90vh; 
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <h1>結果画像一覧</h1>

    <div class="gallery">
        <!-- GALLERY_CONTENT -->
    </div>

    <div id="lightbox" onclick="closeLightbox()">
        <img id="lightbox-image" src="" alt="拡大画像">
    </div>

    <script>
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightbox-image');
        
        function openLightbox(src) {
            if (!src) return;
            lightboxImage.src = src;
            lightbox.style.display = 'flex';
        }

        function closeLightbox() {
            lightbox.style.display = 'none';
        }
    </script>

</body>
</html>
