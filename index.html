<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KidsPG Game</title>
  <style>
    body { margin: 0; background: #000; color: white; font-family: sans-serif; text-align: center; }
    #pixi-canvas { margin: 0 auto; width: 800px; height: 600px; border: 1px solid red; }
    .top-menu { position: absolute; top: 10px; left: 10px; z-index: 10; }
    .top-menu a { color: white; text-decoration: none; font-size: 1.2rem; }
    #camera-ui { padding-top: 2rem; }
    #video-container { position: relative; width: 640px; height: 480px; margin: 1rem auto; background: #333; }
    #video { display: block; }
    #photo-canvas { position: absolute; top: 0; left: 0; }
    .controls button { font-size: 1.2rem; padding: 0.5rem 1rem; margin: 0 0.5rem; }
  </style>
</head>
<body>
  <div class="top-menu">
    <a href="./ranking.html" target="_blank">Ranking</a>
  </div>

  <div id="camera-ui">
    <h1>Take a Picture!</h1>
    <div id="video-container">
      <video id="video" width="640" height="480" autoplay></video>
      <canvas id="photo-canvas" width="640" height="480"></canvas>
    </div>
    <div class="controls">
      <button id="capture-btn">Capture</button>
      <button id="recapture-btn" style="display:none;">Recapture</button>
      <button id="confirm-btn" style="display:none;">Confirm & Start</button>
    </div>
  </div>

  <div id="pixi-canvas"></div>

  <script src="https://cdn.jsdelivr.net/npm/pixi.js@8.1.1/dist/pixi.min.js"></script>
  <script src="./game.js"></script>
</body>
</html>
