<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ranking</title>
  <style>
    body { font-family: sans-serif; background: #111; color: white; text-align: center; }
    h1 { margin-top: 2rem; }
    #file-input {
      margin: 2rem 0;
      padding: 0.5rem;
      font-size: 1rem;
    }
    table {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #555;
      padding: 0.75rem;
    }
    th {
      background: #333;
    }
    tr:nth-child(even) { background: #222; }
  </style>
</head>
<body>

  <h1>Score Ranking</h1>
  <p>Select your result JSON files to see the ranking.</p>
  <input type="file" id="file-input" multiple accept=".json">

  <table id="ranking-table">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Nickname</th>
        <th>Score</th>
        <th>Level</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <!-- Ranking data will be inserted here by JavaScript -->
    </tbody>
  </table>

  <script>
    const fileInput = document.getElementById('file-input');
    const rankingBody = document.querySelector('#ranking-table tbody');

    fileInput.addEventListener('change', (event) => {
      const files = event.target.files;
      if (!files.length) return;

      const results = [];
      let filesRead = 0;

      for (const file of files) {
        const reader = new FileReader();
        reader.onload = (e) => {
          try {
            const data = JSON.parse(e.target.result);
            results.push(data);
          } catch (err) {
            console.error('Error parsing JSON from file:', file.name, err);
          }
          filesRead++;
          if (filesRead === files.length) {
            renderRanking(results);
          }
        };
        reader.readAsText(file);
      }
    });

    function renderRanking(data) {
      // Sort by score in descending order
      data.sort((a, b) => b.score - a.score);

      // Clear previous ranking
      rankingBody.innerHTML = '';

      // Populate table
      data.forEach((item, index) => {
        const row = document.createElement('tr');
        const date = new Date(item.timestamp).toLocaleString('ja-JP');

        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${item.nickname}</td>
          <td>${item.score}</td>
          <td>${item.level}</td>
          <td>${date}</td>
        `;
        rankingBody.appendChild(row);
      });
    }
  </script>

</body>
</html>
